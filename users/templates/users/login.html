{% extends 'users/base.html' %}
{% load crispy_forms_tags%}
{%block content%}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="formgroup">
            <legend class="border-bottom-mb4"> Login Here</legend>
            {{form|crispy}}
        </fieldset>
        <div class='form-group'>
            <button class ="btn btn-outline-info" type submit>Log In</button>
            <small class="text-muted">
                Forgot Password? <a class="ml-2" href="">Click Here</a>
            </small>
        </div>
        
    </form>
    <div class='border-top pt-3'>
        <small class="text-muted">
            Don't have an Account? <a class="ml-2" href="">Sign Up</a>
        </small>
    </div>

</div>   

{% endblock content %}
